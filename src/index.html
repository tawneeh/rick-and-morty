<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Rick & Morty</title>
</head>
<body>
  <div class="container">
    <h1>Rick and Morty!</h1>
    <label for="character">Pick a Character</label>
    <select name="character" id="character">
    <option value="1">Rick</option> // value="num" is character id! 
    <option value="2">Morty</option>
    <option value="3">Summer</option>
    <option value="4">Beth</option>
    <option value="5">Jerry</option>
    </select>

    <button class="btn-success" id="characterInfo">Show me the info!</button>
    <div class="show-character"></div>
    <div class="show-errors"></div>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
